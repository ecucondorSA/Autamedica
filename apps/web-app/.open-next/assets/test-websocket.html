<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test - AltaMedica Signaling</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .connected { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .connecting { background: #fff3cd; color: #856404; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin: 10px 0; }
        button { margin: 5px; padding: 10px; }
        input { margin: 5px; padding: 5px; }
    </style>
</head>
<body>
    <h1>WebSocket Test - AltaMedica Signaling Server</h1>

    <div id="status" class="status">Disconnected</div>

    <div>
        <input type="text" id="roomId" placeholder="Room ID" value="test-room">
        <input type="text" id="userId" placeholder="User ID" value="test-user">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>

    <div>
        <input type="text" id="messageInput" placeholder="Message JSON" style="width: 400px;">
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <div>
        <button onclick="sendJoinMessage()">Send Join Message</button>
    </div>

    <div id="messages"></div>

    <script>
        let ws = null;
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + className;
        }

        function addMessage(message, type = 'info') {
            const div = document.createElement('div');
            div.style.color = type === 'error' ? 'red' : type === 'sent' ? 'blue' : 'black';
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('Already connected', 'error');
                return;
            }

            const roomId = document.getElementById('roomId').value || 'default-room';
            const wsUrl = `wss://autamedica-signaling-server.ecucondor.workers.dev/signaling?roomId=${encodeURIComponent(roomId)}`;

            addMessage('Connecting to: ' + wsUrl, 'info');
            updateStatus('Connecting...', 'connecting');

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                addMessage('✅ WebSocket connected successfully!', 'info');
                updateStatus('Connected', 'connected');
            };

            ws.onmessage = (event) => {
                addMessage('📨 Received: ' + event.data, 'info');
            };

            ws.onerror = (error) => {
                addMessage('❌ WebSocket error: ' + error.toString(), 'error');
                updateStatus('Connection error', 'error');
                console.error('WebSocket error:', error);
            };

            ws.onclose = (event) => {
                addMessage(`🔌 WebSocket closed (code: ${event.code}, reason: ${event.reason})`, 'info');
                updateStatus('Disconnected', '');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('Not connected', 'error');
                return;
            }

            const message = document.getElementById('messageInput').value;
            if (!message) {
                addMessage('Please enter a message', 'error');
                return;
            }

            try {
                ws.send(message);
                addMessage('📤 Sent: ' + message, 'sent');
                document.getElementById('messageInput').value = '';
            } catch (error) {
                addMessage('Failed to send message: ' + error.toString(), 'error');
            }
        }

        function sendJoinMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('Not connected', 'error');
                return;
            }

            const userId = document.getElementById('userId').value || 'test-user';
            const joinMessage = JSON.stringify({
                type: 'join',
                from: userId,
                data: { userType: 'doctor' }
            });

            try {
                ws.send(joinMessage);
                addMessage('📤 Sent join: ' + joinMessage, 'sent');
            } catch (error) {
                addMessage('Failed to send join message: ' + error.toString(), 'error');
            }
        }

        // Auto-connect on load for testing
        // connect();
    </script>
</body>
</html>
