name: ci
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 22]
    env:
      NODE_OPTIONS: --max-old-space-size=4096
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9.15.2 }
      - uses: actions/setup-node@v4
        with: { node-version: ${{ matrix.node }}, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - name: Build packages
        run: pnpm -r --filter "./packages/*" build
      - name: Debug - Verify dist/ generation
        run: |
          echo "ğŸ“¦ Verificando generaciÃ³n de dist/ en packages crÃ­ticos..."
          ls -la packages/hooks/dist/ || echo "âŒ hooks/dist/ NO EXISTE"
          ls -la packages/telemedicine/dist/ || echo "âŒ telemedicine/dist/ NO EXISTE"
          echo "ğŸ“‹ Contenido de hooks/dist/:"
          ls -lh packages/hooks/dist/ || true
          echo "ğŸ“‹ Contenido de telemedicine/dist/:"
          ls -lh packages/telemedicine/dist/ || true
      - run: pnpm lint --max-warnings=0

  typecheck:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9.15.2 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - name: Build packages
        run: pnpm -r --filter "./packages/*" build
      - name: Debug - Verify dist/ generation
        run: |
          echo "ğŸ“¦ Verificando generaciÃ³n de dist/ en packages crÃ­ticos..."
          ls -la packages/hooks/dist/ || echo "âŒ hooks/dist/ NO EXISTE"
          ls -la packages/telemedicine/dist/ || echo "âŒ telemedicine/dist/ NO EXISTE"
          echo "ğŸ“‹ Contenido de hooks/dist/:"
          ls -lh packages/hooks/dist/ || true
          echo "ğŸ“‹ Contenido de telemedicine/dist/:"
          ls -lh packages/telemedicine/dist/ || true
      - run: pnpm type-check

  build-packages:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9.15.2 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - run: pnpm build:packages
      - name: Debug - Verify dist/ generation for critical packages
        run: |
          echo "ğŸ“¦ Verificando generaciÃ³n de dist/ en packages crÃ­ticos..."
          ls -la packages/hooks/dist/ || echo "âŒ hooks/dist/ NO EXISTE"
          ls -la packages/telemedicine/dist/ || echo "âŒ telemedicine/dist/ NO EXISTE"
          echo "ğŸ“‹ Contenido de hooks/dist/:"
          ls -lh packages/hooks/dist/ || true
          echo "ğŸ“‹ Contenido de telemedicine/dist/:"
          ls -lh packages/telemedicine/dist/ || true
          echo "ğŸ” Archivos index generados:"
          file packages/hooks/dist/index.js packages/hooks/dist/index.d.ts || true
          file packages/telemedicine/dist/index.js packages/telemedicine/dist/index.d.ts || true

  build-apps:
    runs-on: ubuntu-latest
    needs: [build-packages]
    strategy:
      fail-fast: false
      matrix:
        app: [web-app, auth, doctors, patients, companies, admin]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9.15.2 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - name: Build packages (dependencies)
        run: pnpm build:packages
      - name: Build app ${{ matrix.app }}
        run: pnpm --filter "@autamedica/${{ matrix.app }}" build
      - name: Debug - Verify app build output
        run: |
          echo "ğŸ“¦ Verificando build de ${{ matrix.app }}..."
          ls -la apps/${{ matrix.app }}/.next/ || ls -la apps/${{ matrix.app }}/dist/ || echo "âš ï¸  No se encontrÃ³ .next/ ni dist/"

  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: pnpm/action-setup@v4
        with: { version: 9.15.2 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - name: Validate exports and auto-generate docs if needed
        run: pnpm docs:validate
      - name: Commit auto-generated documentation
        if: failure()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action - Auto Docs"
          git add docs/GLOSARIO_MAESTRO.md || true
          git diff --staged --quiet || git commit -m "ğŸ“š Auto-generar documentaciÃ³n de exports faltantes

          ğŸ¤– DocumentaciÃ³n generada automÃ¡ticamente por CI

          Co-Authored-By: GitHub Actions <noreply@github.com>"
          git push || true

  test:
    runs-on: ubuntu-latest
    needs: [build-apps]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9.15.2 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - run: pnpm test:unit

  e2e:
    runs-on: ubuntu-latest
    needs: [build-apps]
    env:
      BASE_URL: http://127.0.0.1:3000
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9.15.2 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install --with-deps
      - run: pnpm test:e2e
