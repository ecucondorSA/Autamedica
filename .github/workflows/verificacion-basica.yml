name: ci
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 22]
    env:
      NODE_OPTIONS: --max-old-space-size=4096
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9.15.2 }
      - uses: actions/setup-node@v4
        with: { node-version: ${{ matrix.node }}, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - name: Build packages
        run: pnpm -r --filter "./packages/*" build
      - run: pnpm lint --max-warnings=0

  typecheck:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9.15.2 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - name: Build packages
        run: pnpm -r --filter "./packages/*" build
      - run: pnpm type-check

  build:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9.15.2 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - run: pnpm build:packages
      - run: pnpm build:apps

  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: pnpm/action-setup@v4
        with: { version: 9.15.2 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - name: Validate exports and auto-generate docs if needed
        run: pnpm docs:validate
      - name: Commit auto-generated documentation
        if: failure()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action - Auto Docs"
          git add docs/GLOSARIO_MAESTRO.md || true
          git diff --staged --quiet || git commit -m "ðŸ“š Auto-generar documentaciÃ³n de exports faltantes

          ðŸ¤– DocumentaciÃ³n generada automÃ¡ticamente por CI

          Co-Authored-By: GitHub Actions <noreply@github.com>"
          git push || true

  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9.15.2 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - run: pnpm test:unit

  e2e:
    runs-on: ubuntu-latest
    needs: [build]
    env:
      BASE_URL: http://127.0.0.1:3000
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9.15.2 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install --with-deps
      - run: pnpm test:e2e
