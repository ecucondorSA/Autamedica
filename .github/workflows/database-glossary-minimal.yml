name: 🗃️ DB Glossary

on:
  pull_request:
    paths:
      - "supabase/**"
      - "migrations/**"
      - "docs/database/**"
      - "scripts/database-glossary/**"
      - "config/hipaa.columns.json"
  push:
    branches: [main, develop]
    paths:
      - "supabase/**"
      - "migrations/**"

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  glossary:
    name: 📚 Database Glossary
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 📚 Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ⚡ Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: 🔍 Validate configuration
        run: pnpm docs:db:validate

      - name: 📊 Generate glossary (CI mode)
        run: pnpm docs:db:ci

      - name: 🔍 Check synchronization
        run: pnpm docs:db:check-diff

      - name: 📤 Upload generated docs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: database-glossary-diff
          path: |
            docs/database/
            generated-docs/
          retention-days: 7