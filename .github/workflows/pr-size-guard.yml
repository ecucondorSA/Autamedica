name: 'PR Size Guard'

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  size-check:
    name: 'Verificar tamaño del PR'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verificar tamaño del PR
        uses: actions/github-script@v7
        with:
          script: |
            const MAX_LINES = 1200;
            const MAX_FILES = 50;

            // Obtener archivos del PR
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const totalChanges = files.reduce((sum, file) => sum + file.changes, 0);
            const totalFiles = files.length;

            console.log(`PR Stats: ${totalChanges} líneas cambiadas, ${totalFiles} archivos`);

            let status = 'success';
            let message = '✅ PR size is appropriate';

            if (totalChanges > MAX_LINES || totalFiles > MAX_FILES) {
              status = 'failure';
              message = `❌ PR too large: ${totalChanges} líneas (máx ${MAX_LINES}), ${totalFiles} archivos (máx ${MAX_FILES})`;

              // Comentar en el PR
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## 🚨 PR Size Warning

**Este PR es demasiado grande para review efectivo.**

📊 **Estadísticas actuales:**
- **Líneas cambiadas**: ${totalChanges} (máximo recomendado: ${MAX_LINES})
- **Archivos modificados**: ${totalFiles} (máximo recomendado: ${MAX_FILES})

### 💡 **Recomendaciones:**

1. **Dividir en PRs más pequeños** - Facilita el review y reduce errores
2. **Usar feature flags** - Para releases incrementales
3. **Separar refactoring** - De nuevas features
4. **Agrupar por dominio** - Un PR por área funcional

### 📋 **Excepciones Válidas:**

Si este PR tiene una razón válida para ser grande, agrega una justificación en la descripción:
- [ ] Migración de dependencias
- [ ] Refactoring arquitectural necesario
- [ ] Generación automática de código
- [ ] Sincronización con rama externa

**🎯 Objetivo:** PRs pequeños = reviews más rápidos y código más confiable`
              });
            }

            // Establecer status check
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: status,
              context: 'pr-size-guard',
              description: message
            });

            if (status === 'failure') {
              core.setFailed(message);
            }