name: 🤖 Auto Commit & Push

on:
  schedule:
    # Cada 30 minutos
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Forzar commit incluso sin cambios'
        required: false
        default: 'false'

permissions:
  contents: write
  pull-requests: read

jobs:
  auto-commit:
    name: Auto Commit Changes
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ⚙️ Configurar Git
        run: |
          git config user.name "AutaMedica Bot"
          git config user.email "bot@autamedica.com"

      - name: 🔍 Detectar cambios
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            CHANGED=$(git status --porcelain | wc -l)
            echo "changed_files=$CHANGED" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "changed_files=0" >> $GITHUB_OUTPUT
          fi

      - name: 📝 Auto Commit
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          TIMESTAMP=$(date +%Y-%m-%d_%H:%M:%S)
          CHANGED=${{ steps.changes.outputs.changed_files }}
          BRANCH=${GITHUB_REF##*/}

          # Generar resumen de cambios
          SUMMARY=$(git status --short | head -20)

          # Crear commit message
          cat > /tmp/commit-msg <<EOF
          chore: auto-commit $TIMESTAMP 🤖

          Changes detected: $CHANGED files
          Branch: $BRANCH

          Modified files:
          $SUMMARY

          ---
          Auto-generated by GitHub Actions
          Workflow: ${{ github.workflow }}
          Run: ${{ github.run_number }}
          EOF

          git add -A
          git commit -F /tmp/commit-msg --no-verify || {
            echo "❌ Commit failed"
            exit 1
          }

      - name: ⬆️ Push cambios
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          BRANCH=${GITHUB_REF##*/}

          # No push a branches protegidas
          if [[ "$BRANCH" == "main" ]] || [[ "$BRANCH" == "master" ]]; then
            echo "🔒 Branch protegida ($BRANCH), saltando push"
            exit 0
          fi

          git push origin $BRANCH

      - name: ✅ Resumen
        run: |
          if [[ "${{ steps.changes.outputs.has_changes }}" == "true" ]]; then
            echo "✅ Auto-commit completado: ${{ steps.changes.outputs.changed_files }} archivos"
          else
            echo "✅ No hay cambios para commitear"
          fi
