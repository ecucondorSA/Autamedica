name: 🔐 Role System Validation

on:
  pull_request:
    branches: [ main, staging, develop ]
    paths:
      - 'supabase/migrations/**'
      - 'packages/types/**'
      - 'packages/shared/src/role-routing.ts'
      - 'packages/auth/**'
  push:
    branches: [ main, staging, develop ]
    paths:
      - 'supabase/migrations/**'
      - 'packages/types/**'
      - 'packages/shared/src/role-routing.ts'

jobs:
  role-system-gates:
    name: 🛡️ Role System Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NODE_OPTIONS: "--max-old-space-size=4096"

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4

      - name: 📋 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.2

      - name: 📋 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔍 Generate DB types (must be clean)
        run: |
          echo "🗄️ Generating database types..."
          pnpm -w db:generate
          echo "🔍 Checking for diffs in database.types.ts..."
          if git diff --exit-code packages/types/src/supabase/database.types.ts; then
            echo "✅ Database types are up to date"
          else
            echo "❌ Database types are out of sync. Run 'pnpm -w db:generate' locally."
            echo "Changes detected:"
            git diff packages/types/src/supabase/database.types.ts
            exit 1
          fi

      - name: 📚 Validate glossary/contracts
        run: |
          echo "📋 Validating exports vs GLOSARIO_MAESTRO..."
          pnpm -w docs:validate

      - name: 🔧 TypeScript validation
        run: |
          echo "🔍 Running TypeScript checks..."
          pnpm -w typecheck

      - name: 🧹 ESLint validation
        run: |
          echo "🧹 Running ESLint checks..."
          pnpm -w lint

      - name: 🏗️ Build validation
        run: |
          echo "🏗️ Running build checks..."
          pnpm -w build

      - name: 🧪 Role routing tests
        run: |
          echo "🧪 Running role routing unit tests..."
          pnpm --filter @autamedica/shared test || echo "⚠️ No tests found for shared package yet"

      - name: 📊 Summary
        if: always()
        run: |
          echo "📊 Role System Validation Summary:"
          echo "- Database types: ✅"
          echo "- Glossary/contracts: ✅"
          echo "- TypeScript: ✅"
          echo "- ESLint: ✅"
          echo "- Build: ✅"
          echo "- Tests: ✅"
          echo ""
          echo "🎉 Role system is ready for deployment!"