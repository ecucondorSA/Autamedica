name: Deploy Companies
on:
  push:
    branches: [main]
    paths:
      - "apps/companies/**"
      - "packages/**"
      - ".github/workflows/deploy-companies.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with: { version: 9.15.2 }

      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: pnpm }

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages (including session)
        run: |
          pnpm build:packages:core
          cd packages/session && pnpm build && cd ../..

      - name: Build for Cloudflare (Next.js + OpenNext + Patches)
        working-directory: apps/companies
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_WEB_APP_URL: ${{ secrets.NEXT_PUBLIC_WEB_APP_URL }}
          NODE_ENV: production
        run: pnpm build:cloudflare

      - name: Deploy to Cloudflare Pages
        working-directory: apps/companies
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler pages deploy .open-next \
            --project-name=autamedica-companies \
            --branch=main \
            --commit-dirty=true
