name: Deploy Doctors
on:
  push:
    branches: [main]
    paths:
      - "apps/doctors/**"
      - "packages/**"
      - ".github/workflows/deploy-doctors.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with: { version: 9.15.2 }

      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: pnpm }

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build packages
        run: pnpm build:packages:core

      - name: Build Next.js app
        working-directory: apps/doctors
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NODE_ENV: production
        run: pnpm build

      - name: Install Wrangler
        run: pnpm add -g wrangler

      - name: Build for Cloudflare
        working-directory: apps/doctors
        run: npx @opennextjs/cloudflare@latest build

      - name: Deploy to Cloudflare Pages
        working-directory: apps/doctors
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler pages deploy .open-next/assets \
            --project-name=autamedica-doctors \
            --branch=main \
            --commit-dirty=true
