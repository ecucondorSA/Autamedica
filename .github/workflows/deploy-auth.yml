name: Deploy Auth
on:
  push:
    branches: ["main", "staging", "deploy/**", "deploy/*"]
    paths:
      - "apps/auth/**"
      - "packages/**"
      - ".github/workflows/deploy-auth.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9.15.2 }
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - name: Build packages
        run: pnpm build:packages:core
      - name: Build Next for Cloudflare
        working-directory: apps/auth
        run: npx @cloudflare/next-on-pages@latest --experimental-minify
      - name: Deploy to Cloudflare Pages
        working-directory: apps/auth
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler pages deploy .vercel/output/static \
            --project-name=autamedica-auth \
            --branch="${GITHUB_REF_NAME}" \
            --commit-dirty=true
