name: Deploy Auth to Cloudflare Pages

on:
  push:
    branches: [ "main", "staging", "deploy/**", "deploy/*" ]
    paths:
      - "apps/auth/**"
      - ".github/workflows/deploy-auth.yml"
      - "pnpm-lock.yaml"
      - "package.json"
      - "pnpm-workspace.yaml"
      - "wrangler.toml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install deps (monorepo)
        run: pnpm install --frozen-lockfile

      # Build packages first (auth depends on types and shared)
      - name: Build packages
        run: pnpm build:packages

      # Build auth with SSR support using OpenNext
      - name: Build auth (SSR with OpenNext)
        working-directory: apps/auth
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          AUTH_HUB_SECRET: ${{ secrets.AUTH_HUB_SECRET }}
        run: |
          # Build Next.js app
          pnpm build
          # Build for Cloudflare with OpenNext
          npx @opennextjs/cloudflare build

      # Deploy to Cloudflare Pages with Wrangler
      - name: Publish to Cloudflare Pages
        run: |
          npx wrangler pages deploy apps/auth/.open-next/dist \
            --project-name "$PAGES_PROJECT_NAME" \
            --branch "${GITHUB_REF_NAME}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PAGES_PROJECT_NAME: ${{ secrets.PAGES_PROJECT_NAME }}