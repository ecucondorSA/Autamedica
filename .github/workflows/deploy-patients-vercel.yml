name: Deploy Patients to Vercel
on:
  push:
    branches: [main]
    paths:
      - "apps/patients/**"
      - "packages/**"
      - ".github/workflows/deploy-patients-vercel.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with: { version: 9.15.2 }

      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: pnpm }

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build packages
        run: pnpm build:packages:core

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Build for Vercel
        working-directory: apps/patients
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Build completed successfully for Vercel deployment"
          echo "To deploy manually:"
          echo "1. Go to https://vercel.com/new"
          echo "2. Import this repository"
          echo "3. Set root directory to 'apps/patients'"
          echo "4. Configure environment variables"
          echo "5. Deploy!"